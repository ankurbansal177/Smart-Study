<!doctype html>
<html lang="en" ng-app="myApp" ng-controller = "SuperCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/business-casual.css" rel="stylesheet">
</head>

<body>

<div class="brand">Smart Study</div>
<div class="address-bar">Chandigarh</div>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Business Casual</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/home">Home</a>
                </li>
                <li><a href="#/about">About</a>
                </li>
                <li><a href="#/blog">Blog</a>
                </li>
                <li><a href="#/contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div ng-view>
</div>
<script type = "text/ng-template" id = "homePage.html">

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src="img/slide-1.jpg">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="img/slide-2.jpg">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="img/slide-3.jpg">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <h1>
                        <small>Welcome to</small>
                        <br>
                        <span class="brand-name">{{venture}}</span>
                        <hr class="tagline-divider">
                        <small>By <strong>{{companyName}}</strong>
                        </small>
                    </h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">You Should <strong>Study smartly</strong>
                    </h2>
                    <hr>
                    <img class="img-responsive img-border img-left" src="img/intro-pic.jpg">
                    <hr class="visible-xs">
                    <div ng-bind-html="motivationMessage">{{motivationMessage}}</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Beautiful boxes <strong>to showcase your content</strong>
                    </h2>
                    <hr>
                    <p>Use as many boxes as you like, and put anything you want in them! They are great for just about anything, the sky's the limit!</p>

                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</script>

<script type = "text/ng-template" id = "about.html">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">About <strong>{{venture | uppercase}}</strong>
                </h2>
                <hr>
            </div>
            <div class="col-md-6">
                <img class="img-responsive img-border-left" src="img/slide-2.jpg">
            </div>

<script type = "text/ng-template" id = "contact.html">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Contact <strong>{{companyName}}</strong>
                </h2>
                <hr>
            </div>
            <div class="col-md-8">
                <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in/maps?t=m&amp;q=chandigarh&amp;ie=UTF8&amp;hq=&amp;hnear=Chandigarh&amp;z=12&amp;iwloc=A&amp;output=embed"></iframe><br /><small><a href="https://maps.google.co.in/maps?t=m&amp;q=chandigarh&amp;ie=UTF8&amp;hq=&amp;hnear=Chandigarh&amp;z=12&amp;iwloc=A&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>
            </div>
            <div class="col-md-4">
                <p>Phone: <strong>{{phone}}</strong>
                </p>
                <p>Email: <strong>{{email}}</strong>
                </p>
                <p>Address: <strong>{{address}}</strong>
                </p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

</script>
<!-- /.container -->

<footer>

</footer>

<!-- JavaScript -->

<script>

</script>
<script src="lib/angular/angular.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
